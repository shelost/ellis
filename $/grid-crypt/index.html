<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid Crypt </title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../Assets/ellis-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../Assets/ellis-16.png" />
    <link href = '../../CSS/global.css' rel = 'stylesheet'>
    <link href = 'CSS/style.css' rel = 'stylesheet'>
</head>
<body>

    <div id = 'header'>

        <h1 id = 'mast'> Grid Cryptography </h1>

        <div class = 'menus'>
            <div class = 'menu'>
                <h2> Text Algorithm: </h2>
                <select name = 'word-algs' id = 'word-algs'>
                    <option value = 'double-row' selected> Double Row </option>
                    <option value = 'quad-col'> Quad Column </option>
                </select>
            </div>

            <div class = 'menu'>
                <h2> Number Algorithm: </h2>
                <select name = 'num-algs' id = 'num-algs'>
                    <option value = 'count'> Count </option>
                    <option value = 'abacus'> Abacus (Reverse) </option>
                    <option value = 'difference-row'> Row Difference Sum</option>
                    <option value = 'distance-origin' selected> Origin Distance Sum </option>
                </select>
            </div>
        </div>

    </div>

    <div class = 'main'>

        <div class = 'col' id = 'grid'>
            <canvas id = 'canvas'>
            </canvas>
            <div id = 'controls'>
                <div class = 'row bg'>
                    <div class = 'row dim'>
                        <button id = 'dim-x-down' class = 'red circle'> - </button>
                        <input id = 'dim-x' disabled = 'true'>
                        <button id = 'dim-x-up' class = 'blue circle'> + </button>
                    </div>
                    <p> x </p>
                    <div class = 'row dim'>
                        <button id = 'dim-y-down' class = 'red circle'> - </button>
                        <input id = 'dim-y' disabled = 'true'>
                        <button id = 'dim-y-up' class = 'blue circle'> + </button>
                    </div>
                </div>
                <div class = 'row bg'>
                    <button id = 'clear' class = 'blue'>
                        Clear
                    </button>
                    <button id = 'random' class = 'red'>
                        Random
                    </button>
                </div>
            </div>
            <div class = 'row'>
                <button id = 'toggle' class = 'red'> Hide Key </button>
            </div>
        </div>

        <div id = 'display' class = 'display'>

            <div class = 'row'>
                <p class = 'show'> ← </p>
                <textarea id = 'word' class = 'text' placeholder='Type a word...'></textarea>
            </div>
            <p class = 'hide'> ↓ </p>
            <div class = 'row'>
                <p class = 'show'> → </p>
                <textarea id = 'number' class = 'text' disabled></textarea>
            </div>
        </div>

    </div>

</body>

<script src = '../../JS/functions.js'></script>
<script src = '../../JS/grid.js'></script>
<script src = 'JS/algs.js'></script>
<script src = 'JS/script.js'></script>

</html>
