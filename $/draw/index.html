<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Draw Paths </title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../Assets/ellis-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../Assets/ellis-16.png" />
    <link href = '../../CSS/global.css' rel = 'stylesheet'>
    <link href = 'CSS/draw.css' rel = 'stylesheet'>
</head>
<body>

    <div id = 'header'>

        <h1 id = 'mast'> Drawing Paths </h1>

        <div class = 'menus'>
            <div class = 'menu'>
                <h2> Text Algorithm: </h2>
                <select name = 'word-algs' id = 'word-algs'>
                    <option value = 'double-row' selected> Double Row </option>
                    <option value = 'six-col'> Six Column </option>
                </select>
            </div>

            <div class = 'menu'>
                <h2> Number Algorithm: </h2>
                <select name = 'num-algs' id = 'num-algs'>
                    <option value = 'count'> Count </option>
                    <option value = 'abacus'> Abacus (Reverse) </option>
                    <option value = 'difference-row'> Row Difference Sum</option>
                    <option value = 'distance-origin' selected> Origin Distance Sum </option>
                </select>
            </div>
        </div>

    </div>

    <div class = 'main'>

        <div id = 'input'>

            <canvas id = 'canvas'>
            </canvas>

            <div id = 'controls'>
                <div class = 'button-row'>
                    <button id = 'undo' class = 'blue'>
                        Undo
                    </button>
                    <button id = 'clear' class = 'red'>
                        Clear
                    </button>
                </div>
                <div class = 'button-row'>
                    <button id = 'new' class = 'gray'>
                        New Example
                    </button>
                    <button id = 'check' class = 'green'>
                        Check
                    </button>
                </div>

            </div>
        </div>

        <div id = 'display'>
            <div id = 'result'>
                <div id = 'img'>
                    :)
                </div>
                <h1> Results will show up here. </h1>
            </div>

            <div id = 'info'>
                <div class = 'row'>
                    <h2> Strokes made: </h2>
                    <h2 class = 'variable' id = 'strokes'> # </h2>
                </div>
            </div>
        </div>

    </div>

</body>

<script src = '../../JS/functions.js'></script>
<script src = '../../JS/grid.js'></script>
<script src = 'JS/draw_algs.js'></script>
<script src = 'JS/draw.js'></script>

</html>
